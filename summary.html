<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <script src="script.js"></script>
    <title>Stat Summary</title>
</head>
<body>
    <div class="parallax">
        <div class="mydiv">
            <select name="pos/neg" id="posNeg" onchange="summary(document.getElementById(`posNeg`));">
                <option value="0">Choose...</option>
                <option value="1">Positive Stats</option>
                <option value="2">Negative Stats</option>
            </select>
            <div id="positive" style="display: none;">
                <h2>--Positive Stats--</h2>
                <h3>Your best agent in terms of wins is: </h3>
                <h6 id="mostWins"></h6>
                <h3>Your agent with the most kills is: </h3>
                <h6 id="mostKills"></h6>       
            </div>
            <div id="negative" style="display: none;">
                <h2>--Negative Stats--</h2>
                <h3>Your agent with the most losses is: </h3>
                <h6 id="leastWins"></h6>
                <h3>Your agent with the least kills is: </h3>
                <h6 id="leastKills"></h6>
            </div>
        </div>
        
    </div>
    <div class="mydiv">
        <a href="form.html"><button>Click here to calculate your stats</button></a>
        <br>
        <a href="stats.html"><button>Click here to view your stats</button></a>
        <br>
        <a href="index.html"><button>Home</button></a>
    </div>
</body>
</html>

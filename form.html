<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <script src="script.js"></script>
    <title>Tracking your games</title>
</head>

<body>
    <div class=parallax>
        <form class="mydiv">
            <h1>What agent were you playing?</h1>
            <select id="agents" name="agents">
                <option value=0>Astra</option>
                <option value=1>Breach</option>
                <option value=2>Brimstone</option>
                <option value=3>Chamber</option>
                <option value=4>Cypher</option>
                <option value=5>Jett</option>
                <option value=6>KAY/O</option>
                <option value=7>Killjoy</option>
                <option value=8>Neon</option>
                <option value=9>Omen</option>
                <option value=10>Phoenix</option>
                <option value=11>Raze</option>
                <option value=12>Reyna</option>
                <option value=13>Sage</option>
                <option value=14>Skye</option>
                <option value=15>Sova</option>
                <option value=16>Viper</option>
                <option value=17>Yoru</option>
            </select>
            <br>
            <h1>What were your kills and deaths?</h1>
            <label for="kill">Kills:</label>
            <input type="text" id="kill">
            <label for="death">Deaths:</label>
            <input type="text" id="death">
            <br>
            <h1>Did you win or lose?</h1>
            <input type="radio" id="win" name="WorL" value="win">
            <label for="win">Win</label>
            <br>
            <input type="radio" id="lose" name="WorL" value="lose">
            <label for="lose">Lose</label>
            <br>
            <button type="button" onclick="compile(); setCookie('stats', stats, 30);" style="width: 75px;"></button>
        </form>


    </div>
    <div class=mydiv>
        <a href="stats.html"><button>Click here to view your stats</button></a>
        <br>
        <a href="index.html"><button>Home</button></a>
    </div>
</body>

</html>
